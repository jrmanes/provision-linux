---
 - name: Install Applications
   apt:
     name: "{{item}}"
     state: present
     update_cache: yes
   loop:
     - apt-transport-https
     - bat
     - unattended-upgrades
     - htop
     - net-tools
     - docker.io
     - docker-compose
     - ansible
     - neofetch
     - vlc
     - meld
     - vlc
     - terminator
     - tlp # Baterry improvements
     - tlp-rdw
     - tmux
     - ncdu
     - vagrant
     - pulseaudio
     - hugo
     - ifuse
     - nmap
     - ntfs-3g
     - git-core 
     - zlib1g-dev 
     - libssl-dev 
     - libreadline-dev 
     - libyaml-dev 
     - libsqlite3-dev 
     - sqlite3 
     - libxml2-dev 
     - libxslt1-dev 
     - libcurl4-openssl-dev 
     - software-properties-common 
     - libffi-dev 
     - magic-wormhole
     - samba
     - samba-client
     - gh
     - network-manager-l2tp-gnome
     - gparted
     - remmina
     - remmina-plugin-vnc
     - ripgrep

 - name: Enale tlp
   command: systemctl enable tlp

 - name: Install VSCode
   shell: |
     wget -qO- https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > packages.microsoft.gpg
     sudo install -o root -g root -m 644 packages.microsoft.gpg /etc/apt/trusted.gpg.d/
     sudo sh -c 'echo "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main" > /etc/apt/sources.list.d/vscode.list'
     rm -f packages.microsoft.gpg

 - name: Install Dev Utils
   apt:
     name: "{{item}}"
     state: present
     update_cache: true
   loop:
     - software-properties-common
     - ca-certificates
     - gnupg
     - lsb-release
     - apache2-utils
     - apt-transport-https
     - git
     - pip
     - build-essential
     - zlib1g-dev
     - libncurses5-dev
     - libgdbm-dev
     - libnss3-dev
     - libssl-dev
     - libreadline-dev
     - libffi-dev
     - libpangocairo-1.0-0
     - wget
     - curl
     - build-essential
     - libssl-dev
     - nano
     - unrar-free
     - zip
     - unzip
     - jq
     - code
     - meld
     - rofi
     - xclip
     - apache2-utils
     - libgtk-3-dev
     - libwebkit2gtk-4.0-dev
     - lua5.3

 - name: Golang
   include_tasks: development/golang.yml

 - name: ETCD
   include_tasks: development/etcd.yml

 - name: Kubectl
   include_tasks: development/kubectl.yml

 - name: Tools 
   include_tasks: ./tools.yml

 - name: Install FrontEnd Development tools
   apt:
     name: "{{item}}"
     state: present
   loop:
     - nodejs 
     - yarn

 - name: Clean Installation
   command: apt autoclean clean autoremove -y
