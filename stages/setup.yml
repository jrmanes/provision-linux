---
 - name: Install Applications
   apt:
     name: "{{item}}"
     state: present
     update_cache: yes
   loop:
     - apt-transport-https
     - unattended-upgrades
     - htop
     - net-tools
     - docker
     - docker.io
     - docker-compose
     - ansible
     - neofetch
     - kubectl
     - vlc
     - google-chrome-stable
     - terraform
     - meld
     - vlc
     - terminator
     - tlp # Baterry improvements
     - tlp-rdw
     - tmux
     - ncdu
     - vagrant
     - pulseaudio
     - hugo
     - ifuse

 - name: Enale tlp
   command: systemctl enable tlp

 - name: Add Chrome repository
   ansible.builtin.apt_repository:
    repo: "{{ item }}"
    state: present
   loop:
    - "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main"
    - "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"

 - name: Install Dev Utils
   apt:
     name: "{{item}}"
     state: present
   loop:
     - software-properties-common
     - ca-certificates
     - gnupg
     - apt-transport-https
     - git
     - pip
     - build-essential
     - zlib1g-dev
     - libncurses5-dev
     - libgdbm-dev
     - libnss3-dev
     - libssl-dev
     - libreadline-dev
     - libffi-dev
     - libgtk2.0-0:i386
     - libpangocairo-1.0-0
     - wget
     - curl
     - build-essential
     - libssl-dev
     - python-dev
     - nano
     - unrar
     - zip
     - unzip
     - rar
     - jq
     - code
     - meld
     - rofi
     - xclip
     - apache2-utils
     - libtepl-5-0
     - libgtk-3-dev
     - libwebkit2gtk-4.0-dev

 - name: Golang
   include_tasks: development/golang.yml

 - name: ETCD
   include_tasks: development/etcd.yml

 - name: Install FrontEnd Development tools
   apt:
     name: "{{item}}"
     state: present
   loop:
     - nodejs
     - npm
     - yarn

 - name: Clean Installation
   command: apt autoclean clean autoremove -y
