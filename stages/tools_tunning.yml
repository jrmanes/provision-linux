---
 - name: Setup Tunning
   apt:
     name: "{{item}}"
     state: present
     update_cache: true
   loop:
     - gnome-tweak-tool
     - chrome-gnome-shell
     - gnome-weather
     - gnome-clocks
     - gnome-flashback
     - pavucontrol
     - gir1.2-gtop-2.0
     - gir1.2-nm-1.0
     - gir1.2-clutter-1.0
     - mutter
     - gnome-shell
     - gnome-session
     - network-manager-openvpn
     - network-manager-openvpn-gnome
     - terminator
     - fonts-firacode
     - i3
     - i3lock
     - i3status
     - dmenu
     - lightdm
     - xbacklight
     - feh
     - conky
     - rofi
     - feh
     - lxappearance
     - compton
     - numlockx
     - pulseaudio-utils
     - pavucontrol
     - papirus-icon-theme
     - blueman
     - pulseaudio-module-bluetooth
     - fzf
     - jp2a
     - brightnessctl

 - name: Copy terminator configuration
   copy:
     src: ../files/terminator/config
     dest: "/home/{{ username }}/.config/terminator/config"
     owner: "{{ username }}"
     group: "{{ username }}"
     mode: '0644'
   tags:
     - tunning

 - name: Copy GTK-3.0 styles
   copy:
     src: ../files/gkt-3.0/gtk.css
     dest: "/home/{{ username }}/.config/gtk-3.0/gkt.css"
     owner: "{{ username }}"
     group: "{{ username }}"
     mode: '0644'
   tags:
     - tunning

 - name: Copy i3 configuration
   copy:
     src: "../files/i3/{{ item }}"
     dest: "/home/{{ username }}/.config/i3/{{ item }}"
     owner: "{{ username }}"
     group: "{{ username }}"
     mode: '0644'
   with_items:
     - config
     - i3blocks.conf

 - name : Create needed paths for Tmux installation
   file:
     path: "{{ item }}"
     state: directory
     owner: "{{ username }}"
     group: "{{ username }}"
   with_items:
     - "/home/{{ username }}/.tmux/plugins/"
   tags:
    - tmux
    - tunning
    - development

 - name: Copy Tmux configuration
   copy:
     src: "../files/tmux/{{ item }}"
     dest: "/home/{{ username }}/.{{ item }}"
     owner: "{{ username }}"
     group: "{{ username }}"
     mode: '0644'
   with_items:
     - tmux.conf
   tags:
     - tmux
     - tunning
     - development

 - name: Download Tmux Plugin Manager
   shell: |
     git clone https://github.com/tmux-plugins/tpm.git /home/{{ username }}/.tmux/plugins/tpm
     sudo chown -R {{ username }}:{{ username }} /home/{{ username }}/.tmux/plugins/
     sudo -H -u {{ username }} bash -c 'tmux source ~/.tmux.conf'
     sudo -H -u {{ username }} bash -c '~/.tmux/plugins/tpm/bin/install_plugins'
   tags:
    - tmux
    - tunning
    - development
